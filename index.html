<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>How Are You Feeling Today?</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #C95959;
      color: #000000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      margin: 2rem 1rem 1rem;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
    }

    @keyframes floatUpDown {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    main {
      background: #ffffff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(75, 59, 107, 0.2);
      width: 100%;
      max-width: 420px;
      margin: 0 1rem;

      animation: floatUpDown 3s ease-in-out infinite;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #040009;
      font-size: 1rem;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      margin-top: 1.5rem;
      background: #C95959;
      color: #FFFFFF;
      border: none;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: #a64444;
    }

    .response {
      margin-top: 1.5rem;
      background: #C95959;
      padding: 1rem;
      border-radius: 12px;
      font-style: italic;
      min-height: 60px;
      color: white;
    }

    .thankyou-message {
      margin-top: 1.5rem;
      background: #C95959;
      padding: 1rem;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      text-align: center;
    }

    .error-message {
      margin-top: 1.5rem;
      background: #f44336;
      padding: 1rem;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      text-align: center;
    }

    footer {
      margin: 2rem 1rem;
      font-size: 0.9rem;
      color: #000000;
      text-align: center;
    }

    @media (max-width: 480px) {
      header {
        font-size: 1.5rem;
      }

      main {
        padding: 1.5rem;
      }

      button {
        font-size: 0.95rem;
        padding: 0.65rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>Heyy Humairah, how are you feeling today?</header>
  <main>
    <form id="moodForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Type your name..." required />

      <label for="mood">Select your mood:</label>
      <select id="mood" name="mood" required>
        <option value="" disabled selected>Choose one...</option>
        <option value="happy">üòä Happy</option>
        <option value="sad">üò¢ Sad</option>
        <option value="stressed">üò£ Stressed</option>
        <option value="excited">ü§© Excited</option>
        <option value="tired">üò¥ Tired</option>
        <option value="overwhelmed">üò∞ Overwhelmed</option>
        <option value="neutral">üòê Neutral</option>
      </select>

      <div class="response" id="response"></div>

      <label for="journal">Want to write something?</label>
      <textarea id="journal" name="message" placeholder="Write your thoughts here..."></textarea>

      <button type="submit">Send My Thoughts</button>
    </form>

    <div id="formMessage"></div>
  </main>
  <footer>Just a little place to share how you feel üíú</footer>

  <script>
    const moodSelect = document.getElementById('mood');
    const responseDiv = document.getElementById('response');
    const form = document.getElementById('moodForm');
    const formMessage = document.getElementById('formMessage');

    const responses = {
      happy: "That's wonderful to hear! Keep shining your light üòä",
      sad: "I'm sorry you're feeling down. Remember, it's okay to take your time and be gentle with yourself.",
      stressed: "Take a deep breath. You‚Äôre doing your best and that‚Äôs enough. I'm here if you want to talk.",
      excited: "Love that energy! Hope something great is happening or coming your way ü§©",
      tired: "Make sure to rest and recharge. Your well being matters the most.",
      overwhelmed: "It's okay to step back and take it one thing at a time. You‚Äôre stronger than you think.",
      neutral: "Sometimes a calm day is exactly what we need. Hope you find moments of peace."
    };

    moodSelect.addEventListener('change', () => {
      const mood = moodSelect.value;
      responseDiv.textContent = responses[mood] || "";
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      formMessage.textContent = '';

      const formData = new FormData(form);

      try {
        const response = await fetch("https://formspree.io/f/mnnvbgqo", {
          method: 'POST',
          headers: {
            'Accept': 'application/json'
          },
          body: formData
        });

        if (response.ok) {
          formMessage.innerHTML = '<div class="thankyou-message">Thanks for sharing your thoughts üíú</div>';
          form.reset();
          responseDiv.textContent = '';
        } else {
          const data = await response.json();
          if (data.errors) {
            formMessage.innerHTML = '<div class="error-message">Oops! ' + data.errors.map(e => e.message).join(', ') + '</div>';
          } else {
            formMessage.innerHTML = '<div class="error-message">Oops! Something went wrong. Please try again.</div>';
          }
        }
      } catch (error) {
        formMessage.innerHTML = '<div class="error-message">Network error. Please try again later.</div>';
      }
    });
  </script>
</body>
</html>
